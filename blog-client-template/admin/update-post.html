<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container-post">
        <nav id="nav-blog" class="nav">
            <a href="#">Blog page</a>
        </nav>
        <hr>
        <h2>Update post</h2>
        <form id="post">
            <section>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </section>

            <section>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </section>

            <section>
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="7" required></textarea>
            </section>
            
            <section>
                <label for="tags">Tags</label>
                <select id="tags" name="tags" multiple>
                </select>
            </section>

            <button id="submit">Update</button>
            <a href="index.html"><i class="material-icons" style="font-size:1rem; vertical-align:middle;">arrow_back</i>Back</a>
        </form>
    </div>
    <script src="js/define-tags.js"></script>
    <script src="js/update-post.js"></script>
</body>

</html>
